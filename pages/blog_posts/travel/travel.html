<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAL NUSHI - HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://malnushi.com/assets/stylesheets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column vh-100 justify-content-between">
    <header id="navbar-placeholder"></header>
    <!-- <script src="https://malnushi.com/components/navbar/navbar.js"></script> -->
    <script src="../../../components/navbar/navbar.js"></script>
    <main class="d-flex flex-column align-items-center flex-grow-1 text-lg-start">
        <span class="h1 p-1 text-center">Travel</span>
        <div class="about-links d-flex justify-content-end">
            <a href="https://my.flightradar24.com/maliflighti" class="brutal-btn unicode-text">&#9992;</a>
        </div>
        <div class="body_content p-5">
            <span class="h2">Welcome to the Travel Blog!</span>
            <hr>
            <p>
                I like traveling a lot so I wanna share a litte bit about the places I have been
                and where I recommend to go to!
            </p>
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <a href="https://malnushi.com/assets/images/usa_map.svg" data-lightbox="image-1"
                            data-title="MAP OF USA">
                            <img src="https://malnushi.com/assets/images/usa_map.svg"
                                class="img-fluid travel-maps mx-auto d-block" alt="MAP OF USA">
                        </a>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <a href="https://malnushi.com/assets/images/world_map.svg" data-lightbox="image-2"
                            data-title="MAP OF WORLD">
                            <img src="https://malnushi.com/assets/images/world_map.svg"
                                class="img-fluid travel-maps mx-auto d-block" alt="MAP OF WORLD">
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <span class="h2">POSTS</span>
            <hr>
            <p>UNDER CONSTRUCTION &#9874;</p>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="https://malnushi.com/components/footer/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
